<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body>
    
        
          
    <div class="nav">
        <div class="nav-logo">
            <img src="./images/nav-logo.png" alt="">
        </div>
        <div>
            <h1 class="nav-head">User Panel</h1>
        </div>
        <div class="button-div">
            <a href="./userLogin.html">Log out</a>
        </div>
    </div>

    <div id="wrapper">

        <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
                <h2>User controls</h2>
            </div>
            <ul class="sidebar-nav">
                <li class="active" id="home">
                    <a href="#"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="makeReport">
                    <a href="./Leave.html"><i class="fa-solid fa-book"></i>Request Leave</a>
                </li>
                <li class="listItem">
                    <a href="./attendance.html"><i class="fa fa-user"></i>User Attendance</a>
                </li>
            </ul>
        </aside>

        <div id="navbar-wrapper">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="profile-page"> <!-- Changed the class name -->
        <form action="" class="profile-form"> <!-- Changed the class name -->

            <div class="user-card">
                <div class="profile-image-container"> <!-- Changed the class name -->
                    <img src="./images/profile.png" alt="User Profile" class="profile-image"> <!-- Changed the class name -->
                </div>
                <div class="user-details">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Mobile Number:</strong> +1234567890</p>
                    <p><strong>CNIC:</strong> 12345-6789012-3</p>
                    <p><strong>Date of Birth:</strong> January 10, 1990</p>
                </div>
            </div>


    </div>

    <script>
        const $button = document.querySelector('#sidebar-toggle');
        const $wrapper = document.querySelector('#wrapper');

        $button.addEventListener('click', (e) => {
            e.preventDefault();
            $wrapper.classList.toggle('toggled');
        });

        //delete user
        const users = document.querySelectorAll(".user")
        const deleteBtn = document.querySelectorAll(".delete")
        deleteBtn.forEach((button) => {
            button.addEventListener('click', function () {
                const row = this.parentNode.parentNode;
                row.parentNode.removeChild(row);
            })
        })

        // Card 
        const card = document.querySelector(".card-container")
        const viewBtns = document.querySelectorAll("#view")
        const closeBtn = document.querySelector("#close")

        viewBtns.forEach(viewBtn => {
            viewBtn.addEventListener("click", (e) => {
                e.preventDefault()
                card.style.display = "block"
            })
        })

        closeBtn.addEventListener("click", (e) => {
            e.preventDefault()
            card.style.display = "none"
        })

    </script>
</body>

</html>
